---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: postgres
spec:
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: "postgres:9.4.5" 
          env:
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: env-config
                  key: postgres_user
            - name: POSTGRES_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: env-config
                  key: postgres_password
          ports:
            - containerPort: 5432
              name: postgres


